<!DOCTYPE html>
<html>
<body>

<h2>My First JavaScript Page</h2>
<p>Using Document get Element</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 8 + 6;
</script>
<h3>Using Document Write</h3>
<script>
    document.write(5 + 6);
</script>
<h2>Using Window Alert</h2>
<script>
    window.alert(6 + 6);
</script>

</body>
</html>
